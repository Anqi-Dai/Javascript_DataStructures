<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Photo Slide Show</title>
    <script>
        var i =0;
        var time = 2000;

        var imgURLList = [];
        imgURLList[0] = 'https://images.pexels.com/photos/1139438/pexels-photo-1139438.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=350';
        imgURLList[1] = 'https://images.pexels.com/photos/1076758/pexels-photo-1076758.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=350';
        imgURLList[2] = 'https://images.pexels.com/photos/685329/pexels-photo-685329.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=350';
        imgURLList[3] = 'https://images.pexels.com/photos/50511/pexels-photo-50511.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=350';

        function changeImage(){
            document.slideShow.src = imgURLList[i];

            if(i<imgURLList.length-1){
                i++;
            }else{
                i=0;
            }
            setTimeout('changeImage()', time);
        }

        window.onload = changeImage;
    </script>
</head>
<body>

    <img name='slideShow'  alt='' width='300' height='200'>
  
</body>
</html>
