<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/sketchy/bootstrap.min.css"
    />
    <title>Ghibli Studio Medley</title>
    <style>
      .nav-background {
        background: linear-gradient(
          90deg,
          rgba(227, 237, 176, 0.7),
          rgba(175, 202, 221, 0.7),
          rgba(248, 203, 161, 0.7),
          rgba(223, 179, 166, 0.7)
        );
      }
    </style>
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-light bg-light nav-background">
        <img
          src="ghibli_brand.gif"
          alt="Ghibli_brand"
          width="150px"
          height="80px"
          display="inline"
        />

        <a
          class="navbar-brand text-center"
          href="https://www.studioghibli.com.au/"
          target="_blank"
          ><h2>Ghibli Movie Medley</h2></a
        >
      </nav>

      <!-- The flex box in bootstrap4 -->
      <div
        class="d-flex flex-row  mb-3 flex-wrap justify-content-between mt-3"
        id="flex-container"
      ></div>
    </div>

    <!-- The scripts -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="ghibli.js"></script>
    <script src="ui.js"></script>
    <script src="app.js"></script>
  </body>
</html>
