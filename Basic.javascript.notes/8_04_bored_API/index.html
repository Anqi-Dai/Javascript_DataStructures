<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/superhero/bootstrap.min.css"
    />
    <style>
      .showcase-background {
        background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)),url('pandas_pexels.jpg'), no-repeat;
        background-position: center;
        background-size: cover;

      }
    </style>

    <title>Cure to Boredom</title>
  </head>
  <body>
    <div class="jumbotron showcase-background" >
      <h2 class="display-1 text-center">Feeling Bored?</h2>
      <h1 class="display-3 text-center"><em>Here are some ideas!</em></h1>
      <div class="searchArea">
        <form class="container mb-4 mt-5 row text-center mx-auto" >
          <div id="form-type" class="col-lg-6 form-group">
            <label for="type"><h3>What type?</h3></label>
            <select name="type" id="type" size="4" class="form-control">
              <option value="recreational" selected>Recreational</option>
              <option value="education">Education</option>
              <option value="social">Social</option>
              <option value="diy">DIY</option>
              <option value="charity">Charity</option>
              <option value="cooking">Cooking</option>
              <option value="relaxation">Relaxation</option>
              <option value="music">Music</option>
              <option value="busywork">Busywork</option>
            </select>
          </div>

          <div id="form-participants" class="col-lg-6 form-group">
            <label for="participants"><h3>How many participants?</h3></label>
            <select
              name="participants"
              id="participants"
              size="4"
              class="form-control"
            >
              <option value="1" selected>1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="more">More</option>
            </select>
          </form>
        </div>
      </div>
      <p class="lead mx-auto text-center">
        <a class="btn btn-primary btn-lg " href="#" role="button"
          >Gimme somethin' inspirational</a
        >
      </p>
    </div>

    <!-- script -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

    <script src="boredAPI.js"></script>
    <script src="ui.js"></script>
    <script src="app.js"></script>
  </body>
</html>
